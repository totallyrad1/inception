version: '3'

services:
    mariadb:
        image: 'mariadb:42'
        container_name: mariadb
        build: ./requirements/mariadb
        volumes:
            - inception-vol:/var/lib/mysql
        networks:
            - inception-net
        env_file:
            - .env
    wordpress:
        image: 'wordpress:42'
        container_name: wordpress
        build: ./requirements/wordpress
        volumes:
            - wordpress-data:/var/www/inception
        networks:
            - inception-net
        depends_on:
            - redis
        env_file:
            - .env
    nginx:
        image: 'nginx:42'
        container_name: nginx
        build: ./requirements/nginx
        volumes:
            - wordpress-data:/var/www/inception
        networks:
            - inception-net
        depends_on:
            - wordpress
        ports:
            - "443:443"
        env_file:
            - .env
    redis:
        container_name: redis
        image: 'redis:42'
        build: ./requirements/bonus/redis
        networks:
            - inception-net
        depends_on:
            - mariadb
        env_file:
            - .env
    adminer:
        container_name: adminer
        image: 'adminer:42'
        build: ./requirements/bonus/adminer
        networks:
            - inception-net
        depends_on:
            - mariadb
    snake:
        container_name: snake
        image: 'snake:42'
        build: ./requirements/bonus/snake
        networks:
            - inception-net

networks:
    inception-net:
        name: inception
        driver: bridge

volumes:
    inception-vol:
        driver: local
        driver_opts:
            type: 'none'
            o: 'bind'
            device: "$HOME/Desktop/data/mariadb"
    wordpress-data:
        driver: local
        driver_opts:
            type: 'none'
            o: 'bind'
            device: "$HOME/Desktop/data/wordpress-nginx"